blackbox.blackbox_autocomplete_controller_note_title:
  path: '/blackbox/autocomplete/{name}'
  defaults:
    _controller: '\Drupal\blackbox\Controller\BlackboxAutocompleteController::blackboxAutocompleteNodeTitle'
    _title: 'URL to get titles of entites by using autocompletion'
  requirements:
    _permission: 'access content'
