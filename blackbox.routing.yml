blackbox.admin_settings:
  path: '/admin/config/media/blackbox'
  defaults:
    _form: '\Drupal\blackbox\Form\BlackboxSettingsForm'
    _title: 'Blackbox settings'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

blackbox.autocomplete_node_title:
  path: /blackbox/autocomplete/node_title
  defaults:
    _controller: '\Drupal\blackbox\Controller\BlackboxAutocompleteController::blackboxAutocompleteNodeTitle'
  requirements:
    _permission: 'access content'

